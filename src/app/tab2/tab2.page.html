<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      LISTADO DE PRODUCTOS
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">  
  <ion-list *ngFor="let item of listaProductos">
    <ion-item>
      <ion-thumbnail slot="start">
        <img (src)=item.foto />
      </ion-thumbnail>
      <ion-label>{{item.titulo}}</ion-label>
      <ion-button *ngIf="item.valoracion>4" color="green">{{item.valoracion}}</ion-button>
      <ion-button *ngIf="item.valoracion<4" color="blue">{{item.valoracion}}</ion-button>
  </ion-item>
</ion-list>
</ion-content>
